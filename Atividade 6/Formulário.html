<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário</title>
</head>

<body>

    <header>
        <nav>
            <logo><a href="">Site Legal</a></logo>
            <ul class="nav-list">
                <li><a href="">Início</a></li>
                <li><a href="">Sobre Nós</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-area">

        <h1>Cadastre-se</h1>
        <form>
            <div>
                <label for="nome">Nome</label><br>
                <input type="text" id="nome"><br><br>

                <label for="username">Username</label><br>
                <input type="text" id="username"><br><br>

                <label for="cpf">CPF</label><br>
                <input type="text" id="cpf" inputmode="number" minlength="11" maxlength="14" pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}"><br><br>

                <label for="email"> E-mail</label><br>
                <input type="email" id="email"> <br><br>

                <label for="senha"> Senha</label><br>
                <input type="password" id="senha"><br><br>
                
                <div class="centralizar">
                    <button class="btn">Enviar</button>
                </div>
            </div>
        </form>
    </div>

    <footer> 
        <p>Desenvolvido por <a href="https://github.com/VictoriaMarcelle"> Victoria Maciel</a> </p> 
    </footer>

</body>

</html>
